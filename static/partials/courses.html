<div class="con">

    <div class="row">
        <h2 class="center-align">Corsi</h2>
    </div>

    <div class="col s12 m12 l12" ng-show="ctrl.error">
        <h4 class="center-align red-text">{{ctrl.message}}</h4>
    </div>

    <div class="col s12 m12 l12" ng-show="ctrl.loading">
        <h4 class="center-align">Caricamento</h4>
    </div>

    <div class="row" ng-repeat="course in ctrl.courses" ng-hide="ctrl.loading">
        <div class="col s12 m8 l8 offset-m2 offset-l2">
            <div class="card small hoverable fade">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator responsive-img course-logo" ng-src="{{course.imgUrl}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i>{{course.type}}:</span>
                    <p>{{course.title}}</p>
                    <p><a ng-href="{{course.tutorialUrl}}">Vai al tutorial</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{course.title}}</span>
                    <p>{{course.description}}</p>
                </div>
            </div>
        </div>

    </div>

</div>
