<div class="con">

    <div class="row">
        <h2 class="center-align">Corsi</h2>
    </div>

    <div ng-show="ctrl.loading">
        <!-- loading template -->
        <div tetrominoloading></div>
    </div>

    <div class="row" ng-repeat="course in ctrl.courses" ng-hide="ctrl.loading">
        <div class="col s12 m8 l8 offset-m2 offset-l2">
            <div class="card small hoverable fade">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator responsive-img course-logo" data-ng-src="data:{{course.img.content_type}};base64,{{course.img.file}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">info</i>{{course.type}}:</span>
                    <p>{{course.title}}</p>
                    <p><a class="btn-flat waves-effect waves-teal right" ng-href="{{course.tutorialUrl}}"><i class="material-icons right">chevron_right</i>Vai al tutorial</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{course.title}}</span>
                    <p>{{course.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
