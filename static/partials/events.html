<div class="con">
    <div class="row">
        <h2 class="center-align">Eventi</h2>
    </div>

    <div class="col s12 m12 l12 center-align centered" ng-show="ctrl.loading">
        <!--<img class="loading-img" src="/static/img/cubeYing.svg">-->7
        <div class='tetrominos'>
            <div class='tetromino box1'></div>
            <div class='tetromino box2'></div>
            <div class='tetromino box3'></div>
            <div class='tetromino box4'></div>
        </div>
    </div>

    <div class="row valign-wrapper"  ng-repeat-start="event in ctrl.events track by $index" ng-hide="ctrl.loading || $odd ">
        <div class="col s9 m5 l4 offset-m1 offset-l1">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator responsive-img" ng-src="/static/img/povo.png">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">info</i>{{event.title}}</span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{event.title}}</span>
                    <p>{{event.description}}</p>
                    <div class="center-align">
                        <a class="waves-effect waves-light btn form-btn white-text" target="_blank" ng-href=""><i class="material-icons right">description</i>Google form</a>
                        <a class="waves-effect waves-light btn facebook-btn white-text" target="_blank" ng-href=""><i class="material-icons right">event</i>Evento Facebook</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col m2 l2 hide-on-med-and-down">
            <div class="line"></div>
        </div>

        <div class="col s1 m2 l2 valign">
            <h5 class="thin">
                19 Nov
            </h5>

        </div>
    </div>

    <div ng-repeat-end class="row valign-wrapper" ng-hide="ctrl.loading || $even">

        <div class="col s1 m2 l2 offset-s1 offset-m4 offset-l3 valign">
            <h5 class="thin right">
                5 Nov
            </h5>

        </div>


        <div class="col m2 l2 hide-on-med-and-down">
            <div class="line"></div>
        </div>

        <div class="col s9 m5 l4">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator responsive-img" ng-src="/static/img/povo.png">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">info</i>{{event.title}}</span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{event.title}}</span>
                    <p>{{event.description}}</p>
                    <div class="center-align">
                       <a class="waves-effect waves-light btn form-btn white-text" target="_blank" ng-href=""><i class="material-icons right">description</i>Google form</a>
                        <a class="waves-effect waves-light btn facebook-btn white-text" target="_blank" ng-href=""><i class="material-icons right">event</i>Evento Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="central-line hide-on-med-and-down" ng-hide="ctrl.loading"></div>
</div>
