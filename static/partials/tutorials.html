<div class="con">

    <div class="row">
        <div class="col s12 m12 l12">
            <h2 class="center-align">Tutorial</h2>
        </div>
    </div>

    <div ng-show="ctrl.loading">
        <!-- loading template -->
        <div tetrominoloading></div>
    </div>

    <div class="row">
        <div class="col s12 m12 l12 center-align">
            <img class="work-in-progress" src="/static/img/WorkInProgess.svg">
            <h1 class="hide-on-med-and-down">Work in progress</h1>
            <h3 class="hide-on-large-only">Work in progress</h3>
        </div>
    </div>

    <div class="row" ng-repeat="tutorial in ctrl.tutorials" ng-hide="ctrl.loading">
        <div class="col s10 m10 l10 offset-l1 offset-m1 offset-s1">
            <h4>{{tutorial.title}}</h4>
            <p>{{tutorial.description}}</p>
        </div>
    </div>
</div>
