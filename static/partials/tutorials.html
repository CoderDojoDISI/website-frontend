<div class="con">
   
    <div class="row">
        <h2 class="center-align">Tutorial</h2>
    </div>

    <div class="col s12 m12 l12" ng-show="ctrl.error">
        <h4 class="center-align red-text">{{ctrl.message}}</h4>
    </div>

    <div class="col s12 m12 l12" ng-show="ctrl.loading">
        <h4 class="center-align">Caricamento</h4>
    </div>

    <div class="row" ng-repeat="tutorial in ctrl.tutorials">
        <div class="col s10 m10 l10 offset-l1 offset-m1 offset-s1">
            <h4>{{tutorial.title}}</h4>
            <p>{{tutorial.description}}</p>
        </div>
    </div>
</div>
