machine:
  services:
    - docker

dependencies:
  pre:
    - docker info
  override:
    - npm install -g gulp
    - npm install --production
    - gulp build

test:
  override:
    - true

deployment:
  hub:
    branch: master
    commands:
      - docker build -t coderdojomaster/frontendangular .
      - docker login -u $HUB_USER -e $HUB_EMAIL -p $HUB_PASSWORD
      - docker push coderdojomaster/frontendangular