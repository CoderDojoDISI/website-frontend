<div class="con">
    <div class="row">
        <div class="col s12 m12 l12">
            <h2 class="center-align">Eventi</h2>
        </div>
    </div>

    <div ng-show="ctrl.loading">
        <!-- loading template -->
        <div tetrominoloading></div>
    </div>

    <div class="row valign-wrapper"  ng-repeat-start="event in ctrl.events | orderBy:'-date' track by $index" ng-hide="ctrl.loading || $odd ">
        <div class="col s11 m7 l5 timeline-item-container">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img ng-class="{old: ctrl.checkDate(event.date)}" class="activator responsive-img" ng-src="/img/povo.png">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">info</i>{{event.title}}</span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{event.title}}</span>
                    <p>{{event.description}}</p>
                    <div class="center-align">
                        <a ng-class="{disabled: ctrl.checkDate(event.date)}" class="waves-effect waves-light btn event-btn form-btn white-text" target="_blank" ng-href="{{event.urls.googleForm}}"><i class="material-icons right">description</i>Google form</a>
                        <a ng-class="{disabled: ctrl.checkDate(event.date)}" class="waves-effect waves-light btn event-btn facebook-btn white-text" target="_blank" ng-href="{{event.urls.facebook}}"><i class="material-icons right">event</i>Evento Facebook</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col l2 valign hide-on-med-and-down timeline-item-container">
            <div  class="line"></div>
        </div>

        <div class="col s1 m6 l5 valign timeline-item-container">
            <h5 class="thin">
                {{event.date | date : 'd MMM'}}
            </h5>

        </div>
    </div>

    <div ng-repeat-end class="row valign-wrapper" ng-hide="ctrl.loading || $even">

        <div class="col s1 m6 l5 valign timeline-item-container">
            <h5 class="thin">
                {{event.date | date : 'd MMM'}}
            </h5>

        </div>


        <div class="col l2 valign hide-on-med-and-down timeline-item-container">
            <div class="line"></div>
        </div>

        <div class="col s11 m6 l5 timeline-item-container">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img ng-class="{old: ctrl.checkDate(event.date)}" class="activator responsive-img" ng-src="/img/povo.png">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">info</i>{{event.title}}</span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{event.title}}</span>
                    <p>{{event.description}}</p>
                    <div class="center-align">
                        <a ng-class="{disabled: ctrl.checkDate(event.date)}" class="waves-effect waves-light btn event-btn form-btn white-text" target="_blank" ng-href="{{event.urls.googleForm}}"><i class="material-icons right">description</i>Google form</a>
                        <a ng-class="{disabled: ctrl.checkDate(event.date)}" class="waves-effect waves-light btn event-btn facebook-btn white-text" target="_blank" ng-href="{{event.urls.facebook}}"><i class="material-icons right">event</i>Evento Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="central-line hide-on-med-and-down" ng-hide="ctrl.loading"></div>
</div>
